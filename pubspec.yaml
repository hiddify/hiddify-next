name: hiddify
description: Cross Platform Multi Protocol Proxy Frontend.
publish_to: "none"
version: 0.15.4+1504

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  slang: ^3.29.0
  slang_flutter: ^3.29.0
  fpdart: ^1.1.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.20.4
  riverpod_annotation: ^2.3.3
  rxdart: ^0.27.7
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.19+1
  shared_preferences: ^2.2.2
  dio: ^5.4.0
  ffi: ^2.1.0
  path_provider: ^2.1.1
  mobile_scanner: ^4.0.0
  protocol_handler: ^0.2.0
  flutter_native_splash: ^2.3.10
  share_plus: ^7.2.2
  window_manager: ^0.3.8
  tray_manager: ^0.2.1
  package_info_plus: ^5.0.1
  url_launcher: ^6.2.4
  vclibs: ^0.1.1
  launch_at_startup: ^0.2.2
  sentry_flutter: ^7.16.0
  sentry_dart_plugin: ^1.6.3
  combine: ^0.5.6
  path: ^1.8.3
  loggy: ^2.0.3
  flutter_loggy: ^2.0.2
  meta: ^1.10.0
  dartx: ^1.2.0
  uuid: ^4.3.3
  tint: ^2.0.1
  accessibility_tools: ^1.0.1
  neat_periodic_task: ^2.0.1
  watcher: ^1.1.0
  go_router: ^13.1.0
  flex_color_scheme: ^7.3.1
  flutter_animate: ^4.5.0
  flutter_svg: ^2.0.9
  gap: ^3.0.1
  percent_indicator: ^4.2.3
  sliver_tools: ^0.2.12
  flutter_adaptive_scaffold: ^0.1.7+2
  humanizer: ^2.2.0
  upgrader: ^9.0.0
  toastification: ^1.2.0
  version: ^3.0.2
  posix: ^6.0.1
  win32: ^5.2.0
  qr_flutter: ^4.1.0
  flutter_displaymode: ^0.6.0
  flutter_loggy_dio: ^3.0.1
  dio_smart_retry: ^6.0.0
  cupertino_http: ^1.3.0
  wolt_modal_sheet: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.3.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  drift_dev: ^2.15.0
  ffigen: ^8.0.2
  slang_build_runner: ^3.29.0
  flutter_gen_runner: ^5.4.0
  go_router_builder: ^2.4.1
  dependency_validator: ^3.2.3

flutter:
  uses-material-design: true
  assets:
    - assets/core/geoip.db
    - assets/core/geosite.db
    - assets/images/logo.svg
    - assets/images/tray_icon.ico
    - assets/images/tray_icon.png
    - assets/images/tray_icon_connected.ico
    - assets/images/tray_icon_disconnected.ico

  fonts:
    - family: Shabnam
      fonts:
        - asset: assets/fonts/Shabnam.ttf

flutter_gen:
  output: lib/gen/
  integrations:
    flutter_svg: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/source/ic_launcher_splash.png
  android_gravity: center
  android_12:
    color: "#ffffff"
    image: assets/images/source/ic_launcher_foreground.png

ffigen:
  name: "SingboxNativeLibrary"
  description: "Bindings to Singbox"
  output: "lib/gen/singbox_generated_bindings.dart"
  headers:
    entry-points:
      - "libcore/bin/libcore.h"

sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  upload_sources: true
  log_level: info
  ignore_missing: true
